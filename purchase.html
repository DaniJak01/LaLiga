    <title>LALIGA | Compra</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="purchase.css" />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PJNFRCXR"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <header>
      <div class="title">
        <h1>LALIGA</h1>
      </div>
      <nav>
        <div class="nav-side-left"></div>
        <div class="nav-center">
          <a href="clubs.html" class="nav-link">Clubs</a>
          <a href="index.html">
            <img
              width="60px"
              src="./images/LALIGA_logo.png"
              alt="LALIGA logotipo"
              class="logo"
            />
          </a>
          <a href="shop.html" class="nav-link">Tienda</a>
        </div>
        <div class="nav-side-right">
          <a href="cart.html" class="cart">
            <img width="40px" src="./images/carrito.png" alt="Carrito" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="purchase-container">
        <div class="item-details">
          <h2>Resumen del pedido</h2>
          <div id="cart-items" class="cart-items"></div>

          <div class="total-pay">
            <p><strong>Total:</strong> <span id="total-pay">0,00€</span></p>
          </div>
        </div>

        <div class="user-details">
          <!-- Indicador de pasos -->
          <div class="steps-indicator">
            <div class="step active" id="step-indicator-shipping">
              1. Información de envío
            </div>
            <div class="step" id="step-indicator-payment">
              2. Método de pago
            </div>
            <div class="step" id="step-indicator-confirm">
              3. Confirmar compra
            </div>
          </div>

          <form id="user-form">
            <!-- Paso 1: Envío -->
            <div id="step-shipping" class="step-section active">
              <h2>Información de envío</h2>

              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="last-name">Apellidos:</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>

              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" />
              </div>

              <div class="form-group">
                <label for="province">Provincia:</label>
                <select id="province" name="province" required>
                  <option value="">Selecciona una provincia</option>
                  <option value="Álava">Álava</option>
                  <option value="Albacete">Albacete</option>
                  <option value="Alicante">Alicante</option>
                  <option value="Almería">Almería</option>
                  <option value="Asturias">Asturias</option>
                  <option value="Ávila">Ávila</option>
                  <option value="Badajoz">Badajoz</option>
                  <option value="Barcelona">Barcelona</option>
                  <option value="Burgos">Burgos</option>
                  <option value="Cáceres">Cáceres</option>
                  <option value="Cádiz">Cádiz</option>
                  <option value="Cantabria">Cantabria</option>
                  <option value="Castellón">Castellón</option>
                  <option value="Ciudad Real">Ciudad Real</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Cuenca">Cuenca</option>
                  <option value="Girona">Girona</option>
                  <option value="Granada">Granada</option>
                  <option value="Guadalajara">Guadalajara</option>
                  <option value="Guipúzcoa">Guipúzcoa</option>
                  <option value="Huelva">Huelva</option>
                  <option value="Huesca">Huesca</option>
                  <option value="Illes Balears">Illes Balears</option>
                  <option value="Jaén">Jaén</option>
                  <option value="La Coruña">La Coruña</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Las Palmas">Las Palmas</option>
                  <option value="León">León</option>
                  <option value="Lleida">Lleida</option>
                  <option value="Lugo">Lugo</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Málaga">Málaga</option>
                  <option value="Murcia">Murcia</option>
                  <option value="Navarra">Navarra</option>
                  <option value="Ourense">Ourense</option>
                  <option value="Palencia">Palencia</option>
                  <option value="Pontevedra">Pontevedra</option>
                  <option value="Salamanca">Salamanca</option>
                  <option value="Santa Cruz de Tenerife">
                    Santa Cruz de Tenerife
                  </option>
                  <option value="Segovia">Segovia</option>
                  <option value="Sevilla">Sevilla</option>
                  <option value="Soria">Soria</option>
                  <option value="Tarragona">Tarragona</option>
                  <option value="Teruel">Teruel</option>
                  <option value="Toledo">Toledo</option>
                  <option value="Valencia">Valencia</option>
                  <option value="Valladolid">Valladolid</option>
                  <option value="Vizcaya">Vizcaya</option>
                  <option value="Zamora">Zamora</option>
                  <option value="Zaragoza">Zaragoza</option>
                </select>
              </div>

              <div class="form-group">
                <label for="address">Dirección de envío:</label>
                <input type="text" id="address" name="address" required />
              </div>

              <button type="button" id="next-to-payment">Siguiente</button>
            </div>

            <!-- Paso 2: Pago -->
            <div
              id="step-payment"
              class="step-section"
              style="display: none; flex-direction: column"
            >
              <h2>Método de pago</h2>

              <div class="form-group">
                <label for="payment-method">Método de pago:</label>
                <select id="payment-method" name="payment-method" required>
                  <option value="card">Tarjeta</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>

              <div class="payment-buttons">
                <button type="button" id="back-to-shipping">Volver</button>
                <button type="button" id="go-to-confirm">Siguiente</button>
              </div>
            </div>

            <!-- Paso 3: Confirmación -->
            <div
              id="step-confirm"
              class="step-section"
              style="display: none; flex-direction: column"
            >
              <h2>Confirmar Compra</h2>
              <p>Revisa tu pedido y haz clic para finalizar:</p>

              <div class="confirm-buttons">
                <button type="button" id="back-to-payment">Volver</button>
                <button id="confirm-purchase" type="button" class="btn-buy">
                  Finalizar compra
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>LALIGA 24/25</footer>
    <script src="purchase.js"></script>
  </body>
</html>
