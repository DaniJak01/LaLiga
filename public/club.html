<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Dev -->
    <!-- <script
      src="https://assets.adobedtm.com/7c43efc80d3e/cc1a1cc5e9ee/launch-ebdeaa92800d-development.min.js"
      async
    ></script> -->
    <!-- Prod -->
    <script
      src="https://assets.adobedtm.com/7c43efc80d3e/5cab8540f52e/launch-2a635ffec2e6-development.min.js"
      async
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LALIGA | Club</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/club.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>LALIGA</h1>
      </div>
      <div id="nav"></div>
    </header>
    <div class="club-container" id="club-info">
      <div class="logo-container">
        <img id="club-logo" src="" alt="Logo" />
        <h1 id="club-name"></h1>
      </div>
      <div class="club-details">
        <div class="feature-card" id="stadium-card">
          <h2 id="stadium-name">Estadio</h2>
          <img id="stadiumImg" alt="Estadio" class="feature-icon" />
          <p id="stadium"></p>
        </div>
        <div class="feature-card" id="titles-card">
          <h2 id="titles-name">Títulos</h2>
          <p id="titles"></p>
        </div>
        <div class="feature-card" id="foundation-card">
          <h2 id="foundation-name">Año de Fundación</h2>
          <p id="foundation"></p>
        </div>
        <div class="feature-card" id="shirt-card">
          <a id="shirt" class="shirt">
            <h2 id="shirt-shop">Camiseta</h2>
            <img id="shirtImg" alt="Camiseta" class="feature-shirt" />
          </a>
        </div>
      </div>
    </div>
    <footer>LALIGA 25/26</footer>
    <script src="/js/club.js"></script>
    <script src="./js/userSession.js"></script>
    <script src="./js/loadNav.js"></script>
  </body>
</html>
