<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Dev -->

      src="https://assets.adobedtm.com/7c43efc80d3e/cc1a1cc5e9ee/launch-ebdeaa92800d-development.min.js"
      async
    ></script> -->
    <!-- Prod -->
    <script
      src="https://assets.adobedtm.com/7c43efc80d3e/5cab8540f52e/launch-2a635ffec2e6-development.min.js"
      async
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LALIGA | Producto</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/product.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>LALIGA</h1>
      </div>
      <div id="nav"></div>
    </header>
    <main>
      <div class="product-container">
        <div class="product-info">
          <img id="productImg" src="" alt="Imagen del producto" />
        </div>

        <div class="product-form">
          <h2 id="product-name">Cargando producto...</h2>
          <form id="order-form">
            <div class="form-row-inline">
              <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <div class="quantity-control">
                  <button type="button" class="qty-btn" id="decrease">−</button>
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    min="1"
                    value="1"
                    required
                  />
                  <button type="button" class="qty-btn" id="increase">+</button>
                </div>
              </div>

              <div class="form-group">
                <label for="size">Talla:</label>
                <select id="size" name="size" required>
                  <option value="">Selecciona</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
            </div>

            <div
              id="customization-options"
              class="customization-extra"
              style="display: none"
            >
              <div class="form-group">
                <div class="radio-inline">
                  <label
                    ><input
                      type="radio"
                      name="dorsalOption"
                      value="no"
                      checked
                    />
                    Sin dorsal</label
                  >
                  <label
                    ><input type="radio" name="dorsalOption" value="yes" /> Con
                    dorsal</label
                  >
                </div>
              </div>

              <div
                id="dorsal-fields"
                class="dorsal-extra"
                style="display: none"
              >
                <div class="form-group">
                  <label for="dorsal-number">Número:</label>
                  <input
                    type="number"
                    id="dorsal-number"
                    name="dorsal-number"
                    min="0"
                    max="99"
                  />
                </div>

                <div class="form-group">
                  <label for="dorsal-name">Nombre:</label>
                  <input
                    type="text"
                    id="dorsal-name"
                    name="dorsal-name"
                    maxlength="20"
                  />
                </div>
              </div>
            </div>

            <div class="total-pay">
              <p id="product-price">Cargando precio...</p>
            </div>

            <div class="button-group">
              <button id="cart" type="submit" class="btn-cart">
                Añadir al carrito
              </button>
              <button id="checkout" type="submit" class="btn-buy">
                Comprar ahora
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>LALIGA 25/26</footer>
    <script src="/js/product.js"></script>
    <script src="./js/userSession.js"></script>
    <script src="./js/loadNav.js"></script>
  </body>
</html>
