<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Prod -->
    <script

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LALIGA | Gracias</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/thank-you.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>LALIGA</h1>
      </div>
      <div id="nav"></div>
    </header>
    <main>
      <div class="thank-you-container">
        <img
          src="./images/checkmark.avif"
          alt="Compra completada"
          class="check-icon"
        />
        <h1>¡Gracias por tu compra!</h1>

        <div class="content-grid">
          <div id="resumen" class="card"></div>
          <div id="items"></div>
        </div>

        <a href="shop.html" class="btn">Volver a la tienda</a>
      </div>
    </main>
    <footer>LALIGA 25/26</footer>

    <script>
      const resumen = JSON.parse(sessionStorage.getItem("resumenPedido"));

      if (!resumen) {
        document.body.innerHTML = "<p>No hay resumen disponible.</p>";
      } else {
        const resumenDiv = document.getElementById("resumen");
        resumenDiv.innerHTML = `
        <strong>Pedido:</strong> ${resumen.transactionId}<br>
        <strong>Cliente:</strong> ${resumen.name} ${resumen.lastName}<br>
        <strong>Dirección:</strong> ${resumen.address}<br>
        <strong>Método de pago:</strong> ${resumen.paymentMethod}<br>
        <strong>Total:</strong> ${resumen.totalValue
          .toFixed(2)
          .replace(".", ",")} €<br>
      `;

        const itemsDiv = document.getElementById("items");
        resumen.items.forEach((item) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p>Cantidad: ${item.quantity}</p>
          <p>Talla: ${item.size}</p>
          <p>Dorsal: ${
            item.wantsDorsal
              ? `Número: ${item.dorsal_number}, Nombre: ${item.dorsal_name}`
              : "Sin dorsal"
          }</p>
          <p>Precio: ${parseFloat(item.price)
            .toFixed(2)
            .replace(".", ",")} €</p>
        `;
          itemsDiv.appendChild(div);
        });

        //sessionStorage.removeItem("resumenPedido");
      }
    </script>
    <script>
      sessionStorage.removeItem("carrito");
    </script>
    <script src="./js/userSession.js"></script>
    <script src="./js/loadNav.js"></script>
  </body>
</html>
